{% extends 'base.html' %}

{% block content %}
  <div class="card card-wiggle">
    <h2>{{ subject.name }} - Level {{ level }}</h2>
    <h4>Chapters</h4>
    {% if chapters %}
      <div class="list-group">
        {% for chapter in chapters %}
          <a href="{% url 'topic_list' chapter.id %}" class="list-group-item list-group-item-action">
            {{ chapter.name }}
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p>No chapters found for this level.</p>
    {% endif %}
  </div>
{% endblock %}
