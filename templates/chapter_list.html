{% extends 'base.html' %}

{% block navbar_title %}
  <h2>{{ subject.name }} - Level {{ level }}</h2>
{% endblock %}

{% block content %}
<div class="center-card-container">
  <div class="card wiggle-on-load">
    <h4>Chapters</h4>
    {% if chapters %}
      <div class="list-group chapter-list">
        {% for chapter in chapters %}
          <a href="{% url 'topic_list' chapter.id %}" class="list-group-item list-group-item-action">
            {{ chapter.name }}
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p>No chapters found for this level.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
