<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    {% if video_id %}
        <iframe src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
    {% else %}
        <div class="error">This video cannot be embedded</div>
    {% endif %}
</body>
</html>
