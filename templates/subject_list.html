{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <h2>Subjects</h2>
    {% if subjects %}
      <div class="subject-list">
        {% for subject in subjects %}
          <div class="card">
            <h3><a href="{% url 'level_select' subject.id %}">{{ subject.name }}</a></h3>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No subjects found.</p>
    {% endif %}n  </div>
{% endblock %}
